name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: staging
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 16
    - name: Check
      run: |
        yarn
        yarn lint
        yarn tsc
    - name: Create config
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env
    - name: Build
      run: yarn build:prod
    - name: Check bundle
      run: cd dist && ls -l

